<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Client</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./src/bootstrap-datepicker/css/bootstrap-datepicker.css">

    <body id="pageBody">
        <header class="bg-primary row">
            <h1>METEOROLOGICAL STATISTICS</h1>
        </header>   

        <main>
            <div class="row">
                <form id="dateForm" method="get" class="form-inline">
                    <div class="form-group">
                        <input id="datepicker" class="datepicker" class="form-control" placeholder="Choose a Date" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary ml-3">Search</button>
                    </div>
                </form>
            </div>
            <div class="row mt-4">
                <table class="table" id="statisticsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Hour</th>
                            <th>Weather</th>
                            <th>Temperature</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2021-01-01</td>
                            <td>10:00</td>
                            <td>Rain</td>
                            <td>5 Â°C</td>
                            <td>
                                <button class="btn btn-warning">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>]
        <script src="./src/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
