<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Client</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./src/bootstrap-datepicker/css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body id="pageBody">
        <header class="bg-primary row">
            <h1>METEOROLOGICAL STATISTICS</h1>
        </header>   

        <main>
            <div class="row">
                <form id="dateForm" method="get" class="form-inline">
                    <div class="form-group">
                        <input id="datepicker" class="datepicker" class="form-control" placeholder="Choose a Date" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary ml-3">Search</button>
                    </div>
                </form>
            </div>
            <div class="row mt-4">
                <table class="table" id="statisticsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Hour</th>
                            <th>Weather</th>
                            <th>Temperature</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="statisticsTableBody">

                    </tbody>
                </table>
            </div>
        </main>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Statistic</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="put" id="updateStatForm">
                            <div class="form-row">
                                <div class="col-lg-2 form-group">
                                    <label for="statId">ID:</label>
                                    <input type="text" name="statId" id="statId" class="form-control" disabled>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label for="date">Date:</label>
                                    <input type="text" name="date" id="date" class="datepicker form-control" required autocomplete="off">
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="hour">Hour:</label>
                                    <input type="text" name="hour" id="hour" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7 form-group">
                                    <label for="weather">Weather:</label>
                                    <select name="weather" id="weather" class="custom-select" required>
                                        <option selected disabled>Select Weather</option>
                                        <option value="Sunny">Sunny</option>
                                        <option value="Rainy">Rainy</option>
                                        <option value="Cloudy">Cloudy</option>
                                    </select> 
                                </div>
                                <div class="col-lg-3">
                                    <label for="temperature">Temperature</label>
                                    <input type="number" name="temperature" id="temperature" class="form-control" step="0.1" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="form-row">
                            <button class="btn btn-danger" data-dismiss="modal" aria-label="Close">Cancelar</button>
                            <input type="submit" form="updateStatForm" class="ml-3 btn btn-primary" value="Salvar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>]
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./src/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
